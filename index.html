<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priya's Web Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
            text-align: center;
        }
        header {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #ffd700;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 20px;
        }
        h2 {
            color: #ff6347;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .highlight {
            background-color: #ffeb3b;
            padding: 5px;
            border-radius: 5px;
            color: #333;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
            color: #ffd700;
            position: fixed;
            bottom: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Priya's Page</h1>
    </header>
    <div class="container">
        <h2>About Me</h2>
        <p>Hello! My name is <span class="highlight">Priya</span>, and I am a student in the <span class="highlight">BE CSE department</span> at <span class="highlight">Panimalar Institute of Technology</span>.</p>
        <p>I'm passionate about technology and always eager to learn and grow in the field of computer science.</p>
    </div>
    <footer>
        &copy; 2024 Priya's Web Page
    </footer>
</body>
</html>
